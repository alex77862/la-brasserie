<div class="search-bar" (click)="showDropdown = true">
  <input type="text" [(ngModel)]="searchTerm" placeholder="Rechercher...">
  <button (click)="onSearch()">Rechercher</button>
</div>

<div class="dropdown" *ngIf="showDropdown" #dropdown>
  <div *ngFor="let beer of results" style="display: flex; align-items: center; padding: 5px 0; border-bottom: 1px solid #d2d1d1;">
    <div class="imgContainer" style="width: 50px; display: flex; justify-content: center; align-items: center;">
      <img [src]="beer.image_url" alt="Image de la biÃ¨re" height="75px">
    </div>
    {{ beer.name }}
  </div>
</div>
