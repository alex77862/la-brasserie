<div class="search-bar d-flex" (click)="showDropdown = true">
  <input type="text" [(ngModel)]="searchTerm" placeholder="Search something..." class="gray-border border-right-0">
  <button (click)="onSearch()" class="border-left-0 gray-border d-flex justify-center align-items-center"><img src="../../assets/img/loupe.png" alt="searchIcon" width="15" ></button>
</div>

<div class="dropdown" *ngIf="showDropdown" #dropdown>
  <div *ngFor="let beer of results; let i = index" (click)="onItemClick(beer)">
    <div [class]="beer.hovered ? 'dropdown-item' : 'dropdown-item'" class="d-flex align-items-center">
      <div class="imgContainer d-flex justify-center align-items-center">
        <img [src]="beer.image_url" alt="Image de la biÃ¨re" height="75px">
      </div>
      <p class="text-wrap">{{ beer.name }}</p>
    </div>
  </div>
</div>
