<div class="content" role="main">
  <app-navbar></app-navbar>
  <img src="../assets/img/wall.jpg" style="width: 100%; height: 100vh; object-fit: cover;" alt="" />
  <router-outlet></router-outlet>
  <div class="container" style="padding-top: 50px;">
    <div style="display: flex; justify-content: space-between; padding: 0 15px;">
      <h2 class="kaushan">Discover our beers</h2>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <mat-select [(ngModel)]="selectedFilter" (ngModelChange)="applyFilter()">
          <mat-option value="all">All</mat-option>
          <mat-option value="slightly-bitter">Slightly bitter (Less than 20 IBU)</mat-option>
          <mat-option value="bitter">Bitter (Between 20 and 40 IBU)</mat-option>
          <mat-option value="very-bitter">Very bitter (More than 40 IBU)</mat-option>
        </mat-select>        
      </mat-form-field>
    </div>


    <div style="display: flex; flex-wrap: wrap; justify-content: center;">

      <div *ngFor="let beer of filteredBeers" data-aos="fade-up" style="min-width: 250px; max-width: 250px; margin: 15px; margin-bottom: 50px; box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
  border: 0;
  border-radius: 15px;">
        <a [routerLink]="['/beer', beer.id]" class="link" style="padding: 15px;
    display: flex;
    flex-direction: column; height: 100%;">
          <div class="imgSection"
            style="border-radius: 15px; display: flex; justify-content: center; align-items: center; padding: 15px;">
            <img [src]="beer.image_url" alt="Image de la biÃ¨re" height="250">
          </div>
          <p class="kaushan" style="margin: 5px; font-size: 20px;">{{ beer.name }}</p>
          <p style="line-height: 1.2; margin-left: 5px;">{{ beer.tagline }}</p>
          <button
            style="margin: auto; display: flex; width: fit-content; background-color: #393838; color: white; border: 0; border-radius: 10px; padding: 5px 25px;"
            class="btnExemple">Learn More</button>
        </a>
      </div>

    </div>
  </div>
</div>
